<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Perdido em uma mina abandonada</title>

<body>
    <main>

        <div class="passo ativo" id="passo-0">
            <p>Você esta andando por uma floresta quando cai em uma mina abandonada.



                Encontre a saida</p>
                <button class="btn-proximo" data-proximo="1">para frente</button>
                <button class="btn-proximo" data-proximo="2">para trás</button>

        </div>

        <div class="passo" id="passo-1"></div>
            <p>Você descobre um carrinho com um baú.</p>
                <button class="btn-proximo" data-proximo="3">abrir o baú</button>
                <button class="btn-proximo" data-proximo="4">ignorar</button>

        </div>

        <div class="passo" id="passo-2"></div>
            <p>Você encontra uma picareta e uma bolsa com alguns minérios basicos.
                próximo a um esqueleto humano que já esta la à décadas.</p>
                <button class="btn-proximo" data-proximo="5">pegar</button>
                <button class="btn-proximo" data-proximo="6">ignorar</button>

        </div>

        
        

    </main>
